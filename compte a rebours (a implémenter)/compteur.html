<html>
	<body>
		<div style="position:absolute;"><img  src="etoile.jpg" alt="boom"></div>
		<div id="timer"></div>
		<audio id="audioPlayer">
		    <source src="boom.wav">
		    <source src="hype_home.mp3">
		</audio>
	</body>
</html>
<script>
function countTimer() {
	//avancement du timer
	if (totalSeconds > 0) {
	--totalSeconds;
	var hour = Math.floor(totalSeconds /3600);
	var minute = Math.floor((totalSeconds - hour*3600)/60);
	var seconds = totalSeconds - (hour*3600 + minute*60);
	var echoHour = hour; var echoMinute = minute; var echoSeconds = seconds;
	if (hour<10) {echoHour = "0"+hour} 
	if (minute<10) {echoMinute = "0"+minute}
	if (seconds<10) {echoSeconds = "0"+seconds}
		var timer = document.getElementById("timer");
		//timer.style.border = "solid 2px";
		timer.style.fontSize = "20px";
		timer.style.font = "bold 20px arial,serif";
		timer.innerHTML = echoHour + ":" + echoMinute + ":" + echoSeconds;
	} else {
		clearInterval(timerVar);
		var timer = document.getElementById("timer");
		var player = document.querySelector('#audioPlayer');
		player.play();

		timer.innerHTML = "<div style=\"position:absolute;margin-left: 20px;\"><img  src=\"boom1.gif\" alt=\"boom\"></div>"+
		"<div style=\"position:absolute;margin-left: 60px;margin-top:40;\"><img  src=\"boom2.gif\" alt=\"boom\"></div>"+
		"<div style=\"position:absolute;margin-left: 60px;margin-top:130;\"><img  src=\"boom1.gif\" alt=\"boom\"></div>"+
		"<div style=\"position:absolute;margin-left: 130px;margin-top:130;\"><img  src=\"boom1.gif\" alt=\"boom\"></div>"+
		"<div style=\"position:absolute;margin-left: 180px;margin-top:130;\"><img  src=\"boom1.gif\" alt=\"boom\"></div>"+
		"<div style=\"position:absolute;margin-left: 300px;\"><img  src=\"boom1.gif\" alt=\"boom\"></div>"
	}
}
var totalSeconds = 2;//initalisation et d√©but du timer
var timerVar = setInterval(countTimer, 1000);
</script>
